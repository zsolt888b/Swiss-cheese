<div style="display: flex;justify-content: center;">
  <div class="col-6 d-flex mt-2 text-center card mb-2">
    <div class="mt-2">
      Username:
    </div>
    <div class="mt-2">
      <input type="text" class="form-control" [(ngModel)]="username">
    </div>
    <div class="mt-2">
      Email:
    </div>
    <div class="mt-2">
      <input type="email" class="form-control" [(ngModel)]="email">
    </div>
    <div class="mt-2">
      Telephone number:
    </div>
    <div class="mt-2">
      <input type="text" class="form-control" [(ngModel)]="telephoneNumber">
    </div>
    <div class="mt-2">
      Password:
    </div>
    <div class="mt-2">
      <input type="password" class="form-control" [(ngModel)]="password">
    </div>
    <div class="mt-2 mb-2">
      <button class="btn btn-success" (click)="regist()">Register</button>
  </div>
  </div>
</div>
