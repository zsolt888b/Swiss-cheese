<div style="display: flex;justify-content: center;">
  <div class="col-6 mt-2 text-center mb-2" *ngIf="file">
    <div class="mt-2">
      <b>Filename:</b>
    </div>
    <div class="mt-2">
      {{ file.filename }}
    </div>
    <div class="mt-2">
      <b>Description:</b>
    </div>
    <div class="mt-2">
      {{ file.description }}
    </div>
    <div class="mt-2">
      <b>Price:</b>
    </div>
    <div class="mt-2">
      {{ file.price }}
    </div>
  </div>
</div>
<div style="display: flex;justify-content: center;">
  <div class="col-6 d-flex mt-2 text-center card mb-2">
    <div>
      <h3>Leave a comment:</h3>
    </div>
    <div class="mt-2">
      <textarea type="text" rows="5" class="form-control" [(ngModel)]="commentText"></textarea>
    </div>
    <div class="mt-2 mb-2">
      <button class="btn btn-success" (click)="comment()">Comment</button>
  </div>
  </div>
</div>
<div>
  <h3>Comments:</h3>
</div>
<div class="mt-2 p-4" style="border:2px solid #BFBFBF;" *ngIf="comments">
  <div *ngFor="let comment of comments">
    <div>
      {{ comment.uploader}}
      <span class="right"></span>
      {{ comment.uploadTime}}
    </div>
    <div>
     <div class="comment">
      {{ comment.text }}
     </div>
    </div>
    <div>
      <span class="right"></span>
      <button class="btn btn-danger" (click)="deleteComment(comment.id)">Delete</button>
    </div>
    <hr>
  </div>
</div>
